name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22.0'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.59.0
      - name: go test
        run: |
          go test ./...
